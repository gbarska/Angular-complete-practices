<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <label>Filter: </label>
      <input type="text"  class="form-control" [(ngModel)]="filteredStatus">
      <hr>
      <label>Sorting: </label>
      <input type="text"  class="form-control" [(ngModel)]="sortingType">
      <hr>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br>
      <h2>App Status: {{ appStatus | async }}</h2>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status' | sorting:'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:15 }}</strong> | 
          {{ server.instanceType | uppercase | reverse }} | 
          {{ server.started | date: 'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
