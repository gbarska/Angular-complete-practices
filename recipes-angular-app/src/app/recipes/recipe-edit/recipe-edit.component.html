<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
      <label for="name">Name</label>
      <input
       type="text" 
       class="form-control" 
       id="name"
       formControlName="name">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
      <label for="name">Image Url</label>
      <input
       type="text" 
       class="form-control" 
       id="imagePath"
       formControlName="imagePath" #imagePath>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img [src]="imagePath.value" class="img-responsive" style="width: 100%;">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
      <label for="name">Description</label>
      <textarea
      rows="6"
       type="text" 
       class="form-control" 
       id="description/"
       formControlName="description"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" formArrayName="ingredients">
        <div 
          class="row"
          [formGroupName]="i"
          *ngFor="let ingredientCtrl of controls; let i = index"
          style="margin-top:10px; margin-bottom: 10px;">
            <div class="col-xs-8">
                <input
               type="text" 
               class="form-control"
               formControlName="name">
            </div>
            <div class="col-xs-2">
                <input
               type="text" 
               class="form-control"
               formControlName="amount" >
            </div>       
            <div class="col-xs-2">
                <button 
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)"
                >X</button>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>

          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
