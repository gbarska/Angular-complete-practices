<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div  *ngIf="isLoading" style="text-align: center; margin-top: 30%">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                >
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{ isLogin ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ !isLogin ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
