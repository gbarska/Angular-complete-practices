<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(fo)" #fo="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
             type="text"
             id="username"
             class="form-control"
             ngModel
             name="username"
             required>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
           id="secret"
           class="form-control"
           ngModel
           name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <!-- <span *ngIf="!fo.controls['email']?.valid">Please check the values and try again</span> -->
        <span *ngIf="!fo?.valid && fo.touched">Please check the values and try again</span>
        <br>
        <button
         class="btn btn-primary"
         type="submit"
         [disabled]="!fo.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
