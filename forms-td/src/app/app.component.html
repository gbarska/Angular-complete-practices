<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(fo)" #fo="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
             type="text"
             id="username"
             class="form-control"
             ngModel
             name="username"
             required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
           id="secret"
           class="form-control"
           [ngModel]="'pet'"
           name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>

          <textarea
          rows="3"
          class="form-control"
          name="reply"
          [(ngModel)]="resposta"
          ></textarea>
          <p>Your Reply: {{ resposta }}</p>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
            type="radio"
            name="gender"
            [ngModel]="'male'"
            [value]="gender"
            required>
            {{gender}}
          </label>
        </div>
        <!-- <span *ngIf="!fo.controls['email']?.valid">Please check the values and try again</span> -->
        <span *ngIf="!userData.valid && userData.touched">Please check the values and try again</span>
        <br>
        <button
         class="btn btn-primary"
         type="submit"
         [disabled]="!fo.valid">Submit</button>
        
      </form>
    </div>
  </div>


  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>Username:{{user.username}} </p>
      <p>Mail: {{user.email}}</p>
      <p>Secret Answer: {{user.reply}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
