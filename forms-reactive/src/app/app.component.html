<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
       <div formGroupName="userData">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
            <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched ">Please enter a valid username!</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
            <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched ">Please enter a valid email!</span>
        </div>
      </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add hobby</button>
          <div class="form-group"
          *ngFor="let hobbyControl of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <hr>
      <span *ngIf="!signupForm.valid && signupForm.touched ">Please check values!</span>
    </div>
  </div>
</div>
